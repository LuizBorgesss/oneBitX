<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Lib Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Css Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./Imagens/favicon.png"
      type="image/x-icon"
    />
    <title>OneBitX</title>
  </head>
  <body>
    <div class="container-fluid container00 container01">
      <div class="container">
        <header class="header">
          <nav class="navbar navbar-expand-lg navbar-dark bg-transparent pt-4">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">
                <img
                  src="./Imagens/logo-obc-2021-darkbg.png"
                  alt="logoOneBitCode"
                  class="navBarImg"
                />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="./falcon9.html"
                      >FALCON 9</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="./humanFlight.html"
                      >HUMAN SPACE FLIGHT</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
      </div>
      <div
        class="container titlePadding"
        data-aos="fade-up"
        data-aos-duration="1600"
      >
        <p class="h5" id="launchComing">LANÇAMENTO A CAMINHO</p>
        <p class="h1">MISSÃO EQUIPE-3</p>
        <button type="button" class="btn btn-outline-light" mt-5 id="button">
          SAIBA MAIS
        </button>
      </div>

      <div class="container text-center">
        <img
          src="./Imagens/Home/arrowDown.gif"
          alt="arrowDown"
          class="arrowDown"
        />
      </div>
    </div>

    <div class="container-fluid container00 container02">
      <div class="container">
        <div
          class="container titlePadding aos-init aos-animate"
          data-aos="fade-right"
          data-aos-duration="1700"
        >
          <p class="h5" id="launchComing">MISSÃO CONCLUÍDA</p>
          <p class="h1">MISSÃO EQUIPE-2 RETORNOU PARA TERRA</p>
          <button type="button" class="btn btn-outline-light" mt-5 id="button">
            SAIBA MAIS
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid container00 container03">
      <div class="container">
        <div
          class="container titlePadding aos-init aos-animate"
          data-aos="fade-down"
          data-aos-duration="1500"
        >
          <p class="h5" id="launchComing">Missão CONCLUÍDA</p>
          <p class="h1">DRAGON RETORNOU PARA A TERRA</p>
          <button type="button" class="btn btn-outline-light" mt-5 id="button">
            SAIBA MAIS
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid container00 container04">
      <div class="container">
        <div
          class="container titlePadding aos-init aos-animate"
          data-aos="fade-down-right"
          data-aos-duration="1700"
        >
          <p class="h1 mediumTitle" id="launchComing">
            STARSHIP POUSA ASTRONAUTAS DA NASA NA LUA
          </p>
          <button type="button" class="btn btn-outline-light" mt-5 id="button2">
            SAIBA MAIS
          </button>
        </div>
      </div>
    </div>

    <footer class="container-fluid footer">
      <span class="me-4 copyOBC"> OneBitCode &copy;2022</span>
      <a
        href="https://www.instagram.com/onebitcode/"
        target="_blank"
        class="me-4"
        >Instagram</a
      >
      <a
        href="https://www.youtube.com/c/onebitcode"
        target="_blank"
        class="me-4"
        >Youtube</a
      >
      <a href="https://twitter.com/onebitcode?lang=pt" target="_blank"
        >Twitter</a
      >
    </footer>
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      ;
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      ;
      crossorigin="anonymous"
      ;
    ></script>
    <!-- Script animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
